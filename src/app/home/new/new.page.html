<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="header">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Your current total is: Â£{{ newService.runningTotal }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<div class="form">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Amount</ion-label>
            <ion-input type="number" #box formControlName="amount"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-grid>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button type="submit" color="primary" (click)="update(box.value)" expand="block" fill="outline">
        Add Expense
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
</ion-content>
